<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Noto+Sans+KR:wght@500&family=Orbit&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<title>Insert title here</title>
</head>

<body>
<div style="margin:50px">
	<b>사진선택: </b>
	<select id="selImg">
		<option value="1">샌드위치</option>
		<option value="2">닭꼬치</option>
		<option value="3">육개장</option>
		<option value="11">망고샤벳</option>
		<option value="12">순두부라면</option>
	</select>
	
	<br><br>
	<input type="text" id="like1">
	<input type="text" id="like2">
	<input type="text" id="like3">
	
	<button type="button" id="btn1">데이터전송</button>
	<br><br>
	<div id="show"></div>
	
	<script>
		$("#btn1").click(function(){
			var photono = $("#selImg").val();
			var photoname = $("#selImg option:selected").text();
			var like1 = $("#like1").val();
			var like2 = $("#like2").val();
			var like3 = $("#like3").val();
			
			var s = "photono=" +photono+"&photoname=" +photoname+ "&like1=" +like1+"&like2=" +like2+ "&like3=" +like3;
			//alert(s);
			
			$.ajax({
				type:"get",
				url:"ex03_receive.jsp",
				dataType:"json",
				data:s,
				success:function(res){
					var p = "<img src='" +res.photo+"'><br>";
					p += "상품이름: " + res.name + "<br>";
					p += "첫 번쨰 점수: " + res.score1 + "<br>";
					p += "두 번쨰 점수: " + res.score2 + "<br>";
					p += "세 번쨰 점수: " + res.score3 + "<br>";
					p += "합계: " + res.sum + "<br>";
					p += "평균: " + res.avg + "<br>";
					
					$("#show").html(p);
				}
			});
			
		});
	</script>
</div>
</body>

</html>
