<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Noto+Sans+KR:wght@500&family=Orbit&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<title>Insert title here</title>
	<style>
		div.box{
			font-family: 'Orbit';
			margin-left: 30px;
			border: 1px solid tomato;
			border-radius: 30px;
			float: left;
		}
	</style>
</head>

<body>
<button type="button" id="btn1" class="btn btn-info">team.xml파일 읽어오기</button>
<button type="button" id="btn2" class="btn btn-info">info.json파일 읽어오기</button>
<br><br>
<div id="show">파일 읽기</div>

<script>
	$("#btn1").click(function(){
		var s = "";
		
		$.ajax({
			type:"get",
			url:"teamtoxml.jsp",
			dataType:"xml",
			success:function(data){
				$(data).find("team").each(function(i,ele){
					var e = $(ele);
					s+="<div class='alert alert-info box'>";
					s+="num: " + e.attr("num") + "<br>";
					s+="name: " + e.find("name").text() + "<br>";
					s+="addr: " + e.find("addr").text() + "<br>";
					s+="writeday: " + e.find("writeday").text() + "<br>";
					s+="</div>";
				});
				$("#show").html(s);
			}
		});
	});
	
	$("#btn2").click(function(){
		var s = "";
		
		$.ajax({
			type:"get",
			url:"infotojson.jsp",
			dataType:"json",
			success:function(data){
				$.each(data, function(i,ele){
					s+="번호: " + ele.num + "<br>";
					s+="이름: " + ele.name + "<br>";
					s+="핸드폰: " + ele.hp + "<br>";
					s+="나이: " + ele.age + "<br>";
					s+="<img src='" +ele.photo+"'><br>";
				});
				$("#show").html(s);
			}
		});
	});
</script>
	
</body>

</html>
