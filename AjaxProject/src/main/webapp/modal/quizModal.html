<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Noto+Sans+KR:wght@500&family=Orbit&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
	<title>Insert title here</title>

	<script>
		$(function () {
			$("td.subject").click(function () {
				var h = $(this).html();
				$("h4.modal-title").html(h);
				
				var w = $(this).attr("writer");
				$("p.photo-title").html(w);
				
				var t = $(this).attr("title");
				$("img.photo").attr("src", t);
				
				$("#myModal").modal();
			});
		});
	</script>
</head>

<body>
	<table class="table table-bordered" style="width: 500px; margin-top: 50px;">
		<tr class="table-info">
			<th width="60 align=" center"">번호</th>
			<th width="250" align="center">제목</th>
			<th width="120" align="center">작성자</th>
			<th width="60" align="center">조회</th>
		</tr>
		<tr>
			<td align="center">10</td>
			<td class="subject" title="../Food/1.jpg" writer="김영준"
				align="center">자바스터디 모임</td>
			<td align="center">김영준</td>
			<td align="center">0</td>
		</tr>

		<tr>
			<td align="center">11</td>
			<td class="subject" title="../Food/2.jpg" writer="김영환" align="center">안녕하세요</td>
			<td align="center">김영환</td>
			<td align="center">22</td>
		</tr>

		<tr>
			<td align="center">12</td>
			<td class="subject" title="../Food/웃음.png" writer="김김김" align="center">테스트</td>
			<td align="center">김김김</td>
			<td align="center">2</td>
		</tr>

		<tr>
			<td align="center">13</td>
			<td class="subject" title="../Food/4.jpg" writer="이이이" align="center">갤럭시s10</td>
			<td align="center">이이이</td>
			<td align="center">5</td>
		</tr>

		<tr>
			<td align="center">14</td>
			<td class="subject" title="../Food/5.jpg" writer="박박박" align="center">수요일</td>
			<td align="center">박박박</td>
			<td align="center">180</td>
		</tr>
	</table>
	<div style="width:500px; text-align: center;">
		<ul class="pagination">
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li class="active"><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		</ul>
	</div>



	<div class="container">

		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog modal-sm">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title"></h4>
					</div>
					<div class="modal-body">
						<p class="photo-title"></p>
						<img src="" class="photo" style="width: 200px;">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>

	</div>
</body>

</html>
