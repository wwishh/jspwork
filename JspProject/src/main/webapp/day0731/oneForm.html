<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Noto+Sans+KR:wght@500&family=Orbit&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<title>Insert title here</title>
</head>

<body>
	<h2>여러 개의 데이터 전송</h2>
	<form action="oneAction.jsp" method="post">
		<table class="table table-bordered" style="width:300px;">
			<tr>
				<th>이름</th>
				<td>
					<input type="text" name="irum" placeholder="이름써" required class="form-control" style="width: 100px;">
				</td>
			</tr>
			
			<tr>
				<th>비밀번호</th>
				<td>
					<input type="password" name="pass" placeholder="비밀번호써" required class="form-control" style="width: 150px;">
				</td>
			</tr>
			
			<tr>
				<th>운전면허</th>
				<td>
					<input type="checkbox"" name="lic">운전면허
				</td>
			</tr>
			
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="서버로 전송" class="btn btn-success">
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
