<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Noto+Sans+KR:wght@500&family=Orbit&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<title>Insert title here</title>
</head>

<body>
	<form action="quizAction.jsp" method="post">
		<table class="table table-bordered" style="width: 400px">
			<tr>
				<td>상품명</td>
				<td><input type="text" name="name" placeholder="상품명을 꼭 입력하세요!!" size="30px"></td>
			</tr>
			<tr>
				<td>사이즈</td>
				<td><input type="radio" name="size" value="free">free</td>
			</tr>
			<tr>
				<td>상품색상</td>
				<td>
					<input type="checkbox" name="color" value="red">red
					<input type="checkbox" name="color" value="green">green
					<input type="checkbox" name="color" value="blue">blue
					<input type="checkbox" name="color" value="yellow">yellow
					<input type="checkbox" name="color" value="black">black
				</td>
			</tr>

			<tr>
				<td>추가상품</td>
				<td>
					<select size="1" name="add">
						<option value="아이폰">아이폰</option>
						<option value="케이스">케이스</option>
						<option value="에어팟">에어팟</option>
						<option value="맥북">맥북</option>
						<option value="애플워치">애플워치</option>
					</select>
				</td>
			</tr>

			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="전송" class="btn btn-danger" style="width: 150px;">
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
